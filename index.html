<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt Library</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">Prompt Library</h1>
      <p class="app-sub">Save & manage your prompts locally</p>
    </div>
    <div class="header-right">
      <button id="theme-toggle" class="theme-toggle" aria-pressed="false">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="form-card">
      <form id="prompt-form" class="prompt-form" autocomplete="off">
        <label for="prompt-title" class="label">Title</label>
        <input id="prompt-title" class="input" type="text" placeholder="E.g. Improve email outreach" maxlength="120" required>

        <label for="prompt-content" class="label">Prompt</label>
        <textarea id="prompt-content" class="textarea" rows="6" placeholder="Write the prompt here..." required></textarea>

        <div class="form-actions">
          <button id="save-prompt" type="submit" class="btn btn-primary">Save prompt</button>
          <button id="clear-form" type="button" class="btn">Clear</button>
        </div>
      </form>
    </section>

    <section class="prompts-area">
      <h2 class="section-title">Saved prompts</h2>
      <div id="prompts-list" class="prompts-list" aria-live="polite"></div>
    </section>
  </main>

  <footer class="app-footer">Made with â™¥ for developers â€” prompts stored locally</footer>

  <script src="js/app.js" defer></script>
</body>
</html>
